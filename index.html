      --text: #f5f5f5;
      --muted: #a0a4b8;

      --border: #22263a;
      --radius: 14px;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.45);
      --shadow-inner: inset 0 0 0 1px rgba(255,255,255,0.03);
      --transition: 0.2s ease;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #122149 0, #050816 55%);

      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    
    .app {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--accent);
      color: var(--bg);
      padding: 8px;
      text-decoration: none;
      z-index: 100;
    }
    
    .skip-link:focus {
      top: 0;
    }
    
    header {
      text-align: center;
      padding: 8px 8px 4px;
    }
    
    header h1 {
      margin: 6px 0;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }
    
    header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }
    
    .card {
      background: linear-gradient(145deg, #11172a, #090d1a);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft), var(--shadow-inner);
      padding: 18px 16px 16px;
      border: 1px solid var(--border);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .card-title {
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
    }
    
    .chip {
      font-size: 0.75rem;
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(40,224,169,0.5);
    }
    
    .chip-imp {
      background: rgba(255,75,106,0.18);
      color: var(--danger);
      border-color: rgba(255,75,106,0.7);
    }
    
    h2 {

      font-size: 1.1rem;
    }
    
    p {

      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .muted {
      color: var(--muted);
      font-size: 0.83rem;
    }
    
    .center {
      text-align: center;
    }
    
    .word {

      font-weight: 600;
      text-align: center;
      letter-spacing: 0.04em;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px dashed rgba(255,255,255,0.18);
      background: radial-gradient(circle at top, rgba(40,224,169,0.12), transparent 55%);
      margin: 8px 0 6px;
    }
    
    .word-secret {
      letter-spacing: 0.18em;
      font-size: 1.15rem;
    }
    
    .word-hint {
      font-size: 1.3rem;
      color: var(--danger);
      border-color: rgba(255,75,106,0.4);
      background: radial-gradient(circle at top, rgba(255,75,106,0.12), transparent 55%);

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    
    button {
      border: none;
      border-radius: 999px;
      padding: 11px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #050816;
      background: linear-gradient(135deg, #28e0a9, #7bf7e0);
      box-shadow: 0 12px 24px rgba(40,224,169,0.35);
      width: 100%;
      transition: transform var(--transition), box-shadow var(--transition), filter var(--transition);
    }
    
    button:hover:not(:disabled) {
      filter: brightness(1.1);
    }
    
    button:active:not(:disabled) {
      transform: translateY(1px) scale(0.985);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }
    
    button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: none;
      text-transform: none;
      letter-spacing: 0.03em;
      font-weight: 500;
    }
    
    button.danger {

      box-shadow: 0 12px 24px rgba(255,75,106,0.45);

    .field {
      margin: 8px 0 4px;

      font-size: 0.9rem;
      outline: none;
      transition: border-color var(--transition);
    }
    
    .field input:focus,

    }
    
    .field input:invalid {

      margin-top: 4px;

      border: 1px solid rgba(255,255,255,0.14);
      color: var(--muted);
    }
    
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    
    .players-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    
    .player-pill {
      position: relative;
      padding: 9px 11px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      background: linear-gradient(145deg, rgba(12,16,40,0.9), rgba(6,10,24,0.95));
      cursor: pointer;
      color: var(--muted);
      transition: all var(--transition);
      text-align: center;
    }
    
    .player-pill:hover {
      transform: scale(1.05);
    }
    
    .player-pill:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    .player-pill .player-number {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.75rem;
    }
    
    .player-pill .player-name {
      font-weight: 600;
      color: #fff;
      font-size: 0.85rem;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;

    }
    
    .player-pill.selected .player-name {
      color: #ffd7de;
    }
    
    .steps {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
    }
    
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      transition: all var(--transition);
    }
    
    .dot.active {
      background: var(--accent);
      box-shadow: 0 0 12px rgba(40,224,169,0.9);
    }
    
    footer {
      text-align: center;
      font-size: 0.72rem;
      color: var(--muted);
      padding: 6px 0 2px;
    }

      color: var(--accent);
      text-decoration: none;

      text-align: center;

      padding: 8px;

    }

      }
    }

      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>

  // =========

  const Utils = {
    pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    },
    
    clamp(value, min, max) {
      return Math.min(max, Math.max(min, value));
    },
    
    sanitizeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    },
    
    createElement(tag, className, attributes = {}) {
      const element = document.createElement(tag);
      if (className) element.className = className;
      Object.entries(attributes).forEach(([key, value]) => {
        if (key === 'textContent' || key === 'innerHTML') {
          element[key] = value;
        } else {
          element.setAttribute(key, value);
        }
      });
      return element;
    }
  };

    save() {
      try {
        const data = {
          numPlayers: GameState.numPlayers
        };
        localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
        return true;
      } catch (error) {
        console.warn('No se pudo guardar en localStorage:', error);
        return false;
      }
    },
    
    load() {
      try {
        const text = localStorage.getItem(CONFIG.STORAGE_KEY);
        if (!text) return false;
        
        const data = JSON.parse(text);
        
        if (typeof data.numPlayers === "number") {
          GameState.numPlayers = Utils.clamp(
            data.numPlayers, 
            CONFIG.MIN_PLAYERS, 
            CONFIG.MAX_PLAYERS
          );
        }
        
        return true;
      } catch (error) {
        console.warn('No se pudo cargar desde localStorage:', error);
        return false;
      }
    }

      return card;
    },
    
    createButton(text, onClick, options = {}) {
      const className = options.secondary ? 'secondary' : 
                       options.danger ? 'danger' : '';
      
      const button = Utils.createElement('button', className, {
        textContent: text,
        type: 'button',
        'aria-label': options.ariaLabel || text
      });
      
      if (options.disabled) {
        button.disabled = true;
      }
      
      if (onClick) {
        button.addEventListener('click', onClick);
      }
      
      return button;
    },
    
    createField(label, inputElement, id) {
      const field = Utils.createElement('div', 'field');
      
      const labelEl = Utils.createElement('label', '', {
        textContent: label,
        for: id
      });
      
      inputElement.id = id;
      
      field.appendChild(labelEl);
      field.appendChild(inputElement);
      
      return field;
    },
    
    createSteps(activeStep = 0, totalSteps = 3) {
      const container = Utils.createElement('div', 'steps');
      
      for (let i = 0; i < totalSteps; i++) {
        const dot = Utils.createElement('div', i === activeStep ? 'dot active' : 'dot', {
          'aria-label': `Paso ${i + 1} de ${totalSteps}`,
          role: 'presentation'
        });
        container.appendChild(dot);
      }
      
      return container;
    }
  };
